<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC (Proof of Concept)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <form id="pocForm">
            <h2>POC (Proof of concept)</h2>
            <h6>Name of vulnerability</h6>
            <div class="input-group">
                <label for="input1">Name of vulnerability</label>
                <input type="text" id="input1" required>
            </div>
            <h6>Summary of vulnerability</h6>
            <div class="input-group">
                <label for="input2">Summary of vulnerability</label>
                <textarea id="input2" required></textarea>
            </div>
            <h6>Steps to reduce</h6>
            <div class="input-group">
                <label for="input3">Steps to reduce</label>
                <textarea id="input3" required></textarea>
            </div>
            <h6>Technical Details</h6>
            <div class="input-group">
                <label for="input4">Technical Details</label>
                <textarea id="input4" required></textarea>
            </div>
            <h6>Impact assessment</h6>
            <div class="input-group">
                <label for="input5">Impact assessment</label>
                <textarea id="input5" required></textarea>
            </div>
            <h6>Evidence file</h6>
            <div class="input-group">
                <label for="input6">Evidence file</label>
                <input type="file" id="input6" required>
            </div>
            <h6>Environment Details</h6>
            <div class="input-group">
                <label for="input7">Environment Details</label>
                <textarea id="input7" required></textarea>
            </div>

            <button type="button" id="submitBtn" onclick="copyAsEmailTemplate()">Copy as Email Template</button>
            <button type="button" id="submitBtn" onclick="generatePDF()">Download as PDF</button>
               
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>   
    

   
</body>
</html>
