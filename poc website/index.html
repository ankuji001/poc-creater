<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC (Proof of Concept)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <h1>POC (Proof of Concept)</h1>
    </nav>
    <div class="container">
        <form class="poc-form" id="pocForm">
            <h2>Vulnerability Report Form</h2>

            <center><h4>Name of vulnerability</h4></center>
            <div class="input-group">
                <i class="fas fa-bug"></i>
                <input type="text" id="input1" required>
                <label for="input1">Name of vulnerability</label>
            </div>
            <center><h4>Summary of vulnerability</h4></center>
            <div class="input-group">
                <i class="fas fa-file-alt"></i>
                <textarea id="input2" required></textarea>
                <label for="input2">Summary of vulnerability</label>
            </div>
            <center><h4>Steps to reduce</h4></center>
            <div class="input-group">
                <i class="fas fa-shield-alt"></i>
                <textarea id="input3" required></textarea>
                <label for="input3">Steps to reduce</label>
            </div>
            <center><h4>Technical Details</h4></center>
            <div class="input-group">
                <i class="fas fa-code"></i>
                <textarea id="input4" required></textarea>
                <label for="input4">Technical Details</label>
            </div>
            <center><h4>Impact assessment</h4></center>
            <div class="input-group">
                <i class="fas fa-chart-bar"></i>
                <textarea id="input5" required></textarea>
                <label for="input5">Impact assessment</label>
            </div>
            <center><h4>Evidence file</h4></center>
            <div class="input-group">
                <i class="fas fa-file-upload"></i>
                <input type="file" id="input6" required>
                <label for="input6">Evidence file</label>
            </div>
            <center><h4>Environment Details</h4></center>
            <div class="input-group">
                <i class="fas fa-server"></i>
                <textarea id="input7" required></textarea>
                <label for="input7">Environment Details</label>
            </div>
            <div class="button-group">
                <button type="button" id="submitBtn">Download as PDF</button>
                <button type="button" id="copyEmailBtn">Copy as Email Template</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
